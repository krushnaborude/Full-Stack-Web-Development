<!DOCTYPE html>
<html lang="en">

<head>
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <h1>Table Demo</h1>

    <!-- Table -->
    <table class="table" >
        <!-- Table Head  -->
        <thead>

            <!-- Special row which represents column headers/labels -->
            <tr>
                <!-- <th>Roll</th>
                <th>Name</th> -->
                
                <th colspan="2">Student Info</th>

                <th>Email</th>
                <th>Grade</th>

            </tr>

        </thead>

        <!-- Table Body -->
        <tbody>

            <!-- First row -->
            <tr>
                <td>101</td>
                <td>Tushar</td>
                <td>t@t.com</td>
                <td>A+</td>
            </tr>

            <tr>
                <td>102</td>
                <td>Neha</td>
                <td>n@n.com</td>
                <td>A+</td>
            </tr>

            <tr>
                <td>103</td>
                <td>Raj</td>
                <td>r@r.com</td>
                <td>B+</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
