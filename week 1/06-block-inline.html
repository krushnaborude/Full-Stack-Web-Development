<!DOCTYPE html>
<html lang="en">
<head>
    <title>Block / Inline Elements</title>
</head>
<body>
    
    <!-- Block level elements are those which start on a new line
         And they always consume the whole line (width)
    -->
    <h1>Block Elements</h1>
    <div>This is a div</div>
    <p>This is a paragraph</p>
    <h2>This is h2</h2>
    <pre>This is pre !!</pre>
    <hr>

    <!-- Inline level elements are those which start on the same line
         And they do not consume the whole line(width)
    -->
    <h1>Inline Elements</h1> <!-- h1 is block not inline -->
    <a href="https://www.cricbuzz.com">Visit cricbuzz</a>
    <b>This is a b tag</b>
    <u>This is an underline</u>
    <span>This is a span</span>


    <!-- <p>This is a <span style="color:red; background-color: yellow;">important</span> paragraph</p> -->

</body>
</html>
